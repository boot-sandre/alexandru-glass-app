<!-- optica_app/form_tunnel.html -->
{% extends 'optica_app/base.html' %}

{% block content %}
    <div class="flex justify-center h-screen">
        <div class="w-full max-w-xs">
            <form action="{% url 'optica_app:tunnel' %}" method="post" class="bg-gray-300 shadow-md rounded px-4 pt-6 pb-8 mb-4">
                {% csrf_token %}
                <h1 class="font-bold text-xl mb-2">Tunnel Form</h1>
                {{ order_form }}
                {{ identity_form }}
                {{ contact_form }}
                {{ institution_form }}
                {{ prescription_detail_form }}
                {{ product_form }}
                {{ frame_form }}
                {{ glass_type_form }}
                {{ lens_form }}
                <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    </form>
        </div>
    </div>
{% endblock content %}
